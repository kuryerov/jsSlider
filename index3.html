<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="libs/jquery/jquery-1.11.13.min.js"></script>
	<script src="imgs.js"></script>
	<script src="index3.js"></script>
<style type='text/css'>
	*{margin: 0;padding: 0;}
	#show{display: block;}
	.view{
		width: 300px;
		margin: 50px auto 0;
		overflow: scroll;
	}
	.view img{ height: 100px; width: 300px;}
	.view ul{
		list-style: none;
		width: 10000px;
	}
	.view li{float: left;}
	#show{
		display: none;
		margin-top: 1em;
		margin-bottom: 1em;
	}
	#show button{
		margin-right: 1em;
		padding: 1em;
		cursor: pointer;
	}
</style>
	<script id="myTemplate" type="jquery/template">
		<li><img src="{{src}}" alt="{{alt}}"></li>
	</script>
</head>
<body>
	<div class="view">
		<ul></ul>
			<!--li><img src="pictures/1.gif" alt=""></li>
			<li><img src="pictures/2.gif" alt=""></li>
			<li><img src="pictures/3.gif" alt=""></li>
			<li><img src="pictures/4.gif" alt=""></li>
			</ul-->
		 <div id="show">
			<button id="prev">back</button>
			<button id="next">next</button>
		</div>
	</div>
	<script type="text/javascript">
		var template = $.trim ($('#myTemplate').html());
		var text = "";
		$.each(aImgs, function(key, val){
			text += template.replace(/{{src}}/ig, val.src).
			replace(/{{alt}}/ig, val.alt);
			// console.log(tmp);
		});
			$('div.view ul').append(text);
	</script>
</body>
</html>
